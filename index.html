<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="b">
    
    <h1 class="titling">Welcome to Calculate Me!</h1>
    
    <div class="container">
        <div class="row">
            <div class="col-m-3 bor  box m-auto">
                <input class="col-12 bor  mt-4 display" readonly>

                <!-- Memory Buttons -->
                <div class="col-12 my-2">
                    <button class="btn-style">MC</button>
                    <button class="btn-style">M+</button>
                    <button class="btn-style">M-</button>
                    <button class="btn-style">MR</button>
                </div>

                <!-- Additional Features -->
                <div class="col-12 my-2">
                    <button class="btn-style">C</button>
                    <button class="btn-style">%</button>
                    <button class="btn-style">DEL</button>
                    <button class="btn-style">/</button>
                </div>

                <div class="col-12 my-2">
                    <button class="btn-style">7</button>
                    <button class="btn-style">8</button>
                    <button class="btn-style">9</button>
                    <button class="btn-style">*</button>
                </div>

                <div class="col-12 my-2">
                    <button class="btn-style">4</button>
                    <button class="btn-style">5</button>
                    <button class="btn-style">6</button>
                    <button class="btn-style">-</button>
                </div>

                <div class="col-12 my-2">
                    <button class="btn-style">1</button>
                    <button class="btn-style">2</button>
                    <button class="btn-style">3</button>
                    <button class="btn-style">+</button>
                </div>

                <div class="col-12 my-2">
                    <button class="btn-style">00</button>
                    <button class="btn-style">0</button>
                    <button class="btn-style">.</button>
                    <button class="btn-style orange">=</button>
                </div>

                <!-- New Functionality Buttons -->
                <div class="col-12 my-2">
                    <button class="btn-style">âˆš</button>
                    <button class="btn-style">^</button>
                    <button class="btn-style">!</button>
                </div>

                

                <!-- History Section -->
                <div class="col-12  history-container">
                    <h3>History</h3>
                    <div class="history"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="java.js"></script>
</body>
</html>
